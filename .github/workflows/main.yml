name: Deploy Laravel Project on push

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Get the latest code
        uses: actions/checkout@v2.3.2

      # Step to install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Adjust to the Node.js version compatible with your project

      - name: Install Node.js dependencies
        run: npm install --prefix src

      # Step to build assets with Vite
      - name: Build assets using Vite
        run: npm run build --prefix src

      # Set up PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # Cache Composer dependencies
      - name: Cache Composer dependencies
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      # Install Composer dependencies
      - name: Install Composer dependencies
        run: composer install --working-dir=src --ignore-platform-reqs

      - name: Copy .env
        run: php -r "file_exists('src/.env') || copy('src/.env.example', 'src/.env');"

      - name: Generate Laravel Key
        run: php src/artisan key:generate

      - name: Create Storage Symlink
        run: php src/artisan storage:link

      - name: Set Directory Permissions
        run: chmod -R 777 src/storage src/bootstrap/cache

      # Deploy Laravel application (excluding the Vite assets)
      - name: Deploy Laravel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.YOURSITE_FTP_SERVER }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.YOUR_PASSWORD }}
          local-dir: src/

      # Deploy Vite build assets via FTP
      - name: Deploy Vite assets via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.YOURSITE_FTP_SERVER }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.YOUR_PASSWORD }}
          local-dir: src/public/build/  # Deploy Vite assets
          server-dir: /public_html/build/  # Adjust this based on your server directory
